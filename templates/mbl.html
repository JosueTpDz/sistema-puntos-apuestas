<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ MBL CASA APUESTAS - Sistema Integral</title>
    <style>
        /* Tu CSS completo aqu√≠ - copiado desde styles.css */
        :root {
            --primary-color: #ffd700;
            --primary-dark: #ffb300;
            --secondary-color: #4ecdc4;
            --accent-color: #ff6b6b;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.3);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Aqu√≠ incluir√≠as todo tu CSS - por brevedad, incluyo solo lo esencial */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        .btn { padding: 12px 25px; border: none; border-radius: 25px; cursor: pointer; background: var(--primary-color); color: #000; font-weight: bold; }
        .form-control { padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; background: rgba(0,0,0,0.3); color: var(--text-primary); }
        .login-section { background: var(--card-bg); padding: 40px; border-radius: var(--border-radius); }
        .main-title { font-size: 3rem; color: var(--primary-color); text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-wrapper">
            <div class="header">
                <h1 class="main-title">üé∞ MBL CASA APUESTAS</h1>
                <p class="subtitle">Sistema Integral de Gesti√≥n</p>
            </div>

            <div class="login-section">
                <h3 class="section-title">Iniciar Sesi√≥n</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <select id="username" required class="form-control">
                            <option value="">Seleccione un usuario</option>
                            <option value="admin">üîë Administrador</option>
                            <option value="user1">üë§ Operador 1</option>
                            <option value="user2">üë§ Operador 2</option>
                            <option value="user3">üë§ Operador 3</option>
                            <option value="user4">üë§ Operador 4</option>
                            <option value="user5">üë§ Operador 5</option>
                            <option value="user6">üë§ Operador 6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">üîê Ingresar</button>
                </form>
                <div id="loginMessage" class="message hidden"></div>
            </div>
        </div>

        <!-- Dashboard (se mostrar√° despu√©s del login) -->
        <div id="dashboard" class="dashboard hidden">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-details">
                        <h2 id="welcomeMessage"></h2>
                        <p id="userRole"></p>
                    </div>
                    <button onclick="logout()" class="btn btn-danger">üö™ Cerrar Sesi√≥n</button>
                </div>
            </div>

            <!-- Navegaci√≥n -->
            <div class="tabs-navigation">
                <button class="tab-btn active" onclick="showTab('clientes')">üë• Clientes</button>
                <button class="tab-btn" onclick="showTab('canjes')">üí∞ Canjes</button>
                <button class="tab-btn admin-only hidden" onclick="showTab('admin')">üîß Admin</button>
            </div>

            <!-- Contenido -->
            <div class="tab-contents">
                <!-- Tab Clientes -->
                <div id="clientesTab" class="tab-content active">
                    <div class="section-container">
                        <h3>üë• Gesti√≥n de Clientes</h3>
                        <form id="clienteForm">
                            <input type="text" id="clienteNombre" placeholder="Nombre completo" required class="form-control">
                            <input type="text" id="clienteDni" placeholder="DNI" required class="form-control">
                            <input type="tel" id="clienteTelefono" placeholder="Tel√©fono" required class="form-control">
                            <button type="submit" class="btn">‚ûï Agregar Cliente</button>
                        </form>
                        <div id="clienteMessage" class="message hidden"></div>
                        <div id="clientesList"></div>
                    </div>
                </div>

                <!-- Tab Canjes -->
                <div id="canjesTab" class="tab-content">
                    <div class="section-container">
                        <h3>üí∞ Registro de Canjes</h3>
                        <form id="canjeForm">
                            <select id="canjeCliente" required class="form-control">
                                <option value="">Seleccione un cliente</option>
                            </select>
                            <input type="number" id="canjeMonto" placeholder="Monto" step="0.01" required class="form-control">
                            <input type="text" id="canjeDescripcion" placeholder="Descripci√≥n" required class="form-control">
                            <button type="submit" class="btn">üí≥ Registrar Canje</button>
                        </form>
                        <div id="canjeMessage" class="message hidden"></div>
                        <div id="canjesList"></div>
                    </div>
                </div>

                <!-- Tab Admin -->
                <div id="adminTab" class="tab-content">
                    <div class="section-container">
                        <h3>üîß Panel de Administraci√≥n</h3>
                        <div id="adminStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MBLSystem {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('clienteForm').addEventListener('submit', (e) => this.handleAddCliente(e));
                document.getElementById('canjeForm').addEventListener('submit', (e) => this.handleAddCanje(e));
            }

            async handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/mbl/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentUser = data.user;
                        this.showDashboard();
                        this.showMessage('loginMessage', `¬°Bienvenido ${data.user.role}!`, 'success');
                    } else {
                        this.showMessage('loginMessage', data.message || 'Error de login', 'error');
                    }
                } catch (error) {
                    this.showMessage('loginMessage', 'Error de conexi√≥n', 'error');
                }
            }

            showDashboard() {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                document.getElementById('welcomeMessage').textContent = `¬°Bienvenido, ${this.currentUser.role}!`;
                document.getElementById('userRole').textContent = `Usuario: ${this.currentUser.username}`;

                if (this.currentUser.is_admin) {
                    document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                }

                this.loadData();
            }

            async loadData() {
                await this.loadClientes();
                await this.loadCanjes();
                this.updateClienteSelect();
            }

            async loadClientes() {
                try {
                    const response = await fetch(`/api/mbl/clientes/${this.currentUser.id}`);
                    const data = await response.json();

                    if (data.success) {
                        this.renderClientes(data.clientes);
                        this.clientes = data.clientes;
                    }
                } catch (error) {
                    console.error('Error loading clientes:', error);
                }
            }

            renderClientes(clientes) {
                const container = document.getElementById('clientesList');
                
                if (clientes.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No hay clientes registrados</p>';
                    return;
                }

                container.innerHTML = clientes.map(cliente => `
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; margin: 10px 0; border-radius: 10px;">
                        <h4 style="color: var(--primary-color);">${cliente.nombre_completo}</h4>
                        <p><strong>DNI:</strong> ${cliente.dni}</p>
                        <p><strong>Tel√©fono:</strong> ${cliente.telefono}</p>
                        <p><strong>Registrado:</strong> ${new Date(cliente.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('');
            }

            async handleAddCliente(e) {
                e.preventDefault();
                
                const clienteData = {
                    nombre_completo: document.getElementById('clienteNombre').value.trim(),
                    dni: document.getElementById('clienteDni').value.trim(),
                    telefono: document.getElementById('clienteTelefono').value.trim(),
                    usuario_id: this.currentUser.id
                };

                if (!clienteData.nombre_completo || !clienteData.dni || !clienteData.telefono) {
                    this.showMessage('clienteMessage', 'Por favor complete todos los campos', 'error');
                    return;
                }

                if (clienteData.dni.length !== 8 || !/^\d+$/.test(clienteData.dni)) {
                    this.showMessage('clienteMessage', 'El DNI debe tener exactamente 8 d√≠gitos', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/mbl/clientes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(clienteData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showMessage('clienteMessage', 'Cliente agregado exitosamente', 'success');
                        document.getElementById('clienteForm').reset();
                        await this.loadClientes();
                        this.updateClienteSelect();
                    } else {
                        this.showMessage('clienteMessage', data.message || 'Error al agregar cliente', 'error');
                    }
                } catch (error) {
                    this.showMessage('clienteMessage', 'Error de conexi√≥n', 'error');
                }
            }

            updateClienteSelect() {
                const select = document.getElementById('canjeCliente');
                select.innerHTML = '<option value="">Seleccione un cliente</option>';
                
                if (this.clientes && this.clientes.length > 0) {
                    this.clientes.forEach(cliente => {
                        select.innerHTML += `<option value="${cliente.id}">${cliente.nombre_completo} - ${cliente.dni}</option>`;
                    });
                }
            }

            async loadCanjes() {
                try {
                    const response = await fetch(`/api/mbl/canjes/${this.currentUser.id}`);
                    const data = await response.json();

                    if (data.success) {
                        this.renderCanjes(data.canjes);
                    }
                } catch (error) {
                    console.error('Error loading canjes:', error);
                }
            }

            renderCanjes(canjes) {
                const container = document.getElementById('canjesList');
                
                if (canjes.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No hay canjes registrados</p>';
                    return;
                }

                container.innerHTML = canjes.map(canje => `
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; margin: 10px 0; border-radius: 10px;">
                        <h4 style="color: var(--primary-color);">${canje.cliente_nombre}</h4>
                        <p><strong>Monto:</strong> <span style="color: var(--success-color); font-size: 1.2em;">S/ ${canje.monto.toFixed(2)}</span></p>
                        <p><strong>Descripci√≥n:</strong> ${canje.descripcion}</p>
                        <p><strong>DNI Cliente:</strong> ${canje.cliente_dni}</p>
                        <p><strong>Fecha:</strong> ${new Date(canje.created_at).toLocaleString()}</p>
                    </div>
                `).join('');
            }

            async handleAddCanje(e) {
                e.preventDefault();
                
                const canjeData = {
                    cliente_id: parseInt(document.getElementById('canjeCliente').value),
                    usuario_id: this.currentUser.id,
                    monto: parseFloat(document.getElementById('canjeMonto').value),
                    descripcion: document.getElementById('canjeDescripcion').value.trim()
                };

                if (!canjeData.cliente_id || !canjeData.monto || !canjeData.descripcion) {
                    this.showMessage('canjeMessage', 'Por favor complete todos los campos', 'error');
                    return;
                }

                if (canjeData.monto <= 0) {
                    this.showMessage('canjeMessage', 'El monto debe ser mayor a cero', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/mbl/canjes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(canjeData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showMessage('canjeMessage', 'Canje registrado exitosamente', 'success');
                        document.getElementById('canjeForm').reset();
                        await this.loadCanjes();
                    } else {
                        this.showMessage('canjeMessage', data.message || 'Error al registrar canje', 'error');
                    }
                } catch (error) {
                    this.showMessage('canjeMessage', 'Error de conexi√≥n', 'error');
                }
            }

            showTab(tabName) {
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

                document.getElementById(tabName + 'Tab').classList.add('active');
                document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');

                if (tabName === 'admin' && this.currentUser.is_admin) {
                    this.loadAdminStats();
                }
            }

            async loadAdminStats() {
                try {
                    const response = await fetch('/api/mbl/admin/stats');
                    const data = await response.json();

                    if (data.success) {
                        const statsContainer = document.getElementById('adminStats');
                        statsContainer.innerHTML = `
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: center;">
                                    <div style="font-size: 2rem; color: var(--primary-color);">${data.stats.total_clientes}</div>
                                    <div>Total Clientes</div>
                                </div>
                                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: center;">
                                    <div style="font-size: 2rem; color: var(--success-color);">${data.stats.total_canjes}</div>
                                    <div>Total Canjes</div>
                                </div>
                                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: center;">
                                    <div style="font-size: 2rem; color: var(--warning-color);">S/ ${data.stats.monto_total.toFixed(2)}</div>
                                    <div>Monto Total</div>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading admin stats:', error);
                }
            }

            showMessage(elementId, message, type = 'info') {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = `message ${type}`;
                element.classList.remove('hidden');

                setTimeout(() => {
                    element.classList.add('hidden');
                }, 5000);
            }

            logout() {
                this.currentUser = null;
                document.getElementById('loginForm').reset();
                document.querySelectorAll('.admin-only').forEach(el => el.classList.add('hidden'));
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        }

        // Funciones globales
        let mblApp;
        document.addEventListener('DOMContentLoaded', () => {
            mblApp = new MBLSystem();
        });

        function showTab(tabName) {
            mblApp.showTab(tabName);
        }

        function logout() {
            mblApp.logout();
        }
    </script>
</body>
</html>
